    <!-- Main Wrapper Start -->

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-color">

                <a href="index.html" class="navbar-brand">
                  <img src="img/HRS logo.png" alt="hgrs logo" width="40">
                  PT Hage Raya Solution
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                  <ul class="navbar-nav mb-3 mb-lg-0 ms-auto align-items-center">

        <!-- Navbar End -->

        <!-- Breadcrumb Start -->
        <div class="breadcrumb-nav">
          <div class="container">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">contact</li>
              </ol>
            </nav>
          </div>
        </div>
        <!-- Breadcrumb End -->

        <!-- Contact Section Start -->
        <section class="contact-section section-padding">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="section-title">
                  <p class="sub-title">Get In Touch</p>
                </div>
                <div class="contact-items">
                  <div class="contact-item">
                    <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                    <h3>Address</h3>
                    <p>New York, NY 10012, US</p>
                  </div>
                  <div class="contact-item">
                    <div class="icon-box"><i class="fas fa-envelope"></i></div>
                    <h3>Email</h3>
                    <p>info@example.com</p>
                  </div>
                  <div class="contact-item">
                    <div class="icon-box"><i class="fas fa-phone"></i></div>
                    <h3>Phone</h3>
                    <p>62 821 345 678</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="contact-form box">
                  <h2 class="form-title text-center">Leave a Message</h2>
                  <form action="">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Phone">
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-theme btn-block btn-form">send message</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Contact Section End -->

        <!-- Footer Start -->
        <footer class="footer">

        <!-- Footer End -->
    </div>

    <!-- Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts -->
